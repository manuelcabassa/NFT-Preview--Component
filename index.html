<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <article>
        <div class="overlay-parent">
          <img
            class="ntf-image"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium image"
          />
          <div class="overlay-background"></div>
          <img class="icon" src="/images/icon-view.svg" alt="icon view image" />
        </div>
        <header>
          <h3 class="ntf-header">Equilibrium #3429</h3>
        </header>
        <div class="ntf-description">
          <p class="ntf-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-section">
            <div class="ethereum-icon">
              <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
              <p class="text-price">0.041 ETH</p>
            </div>
            <div class="calendar-icon">
              <img src="./images/icon-clock.svg" alt="Clock icon" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="author-section">
            <img
              class="author-image"
              src="./images/image-avatar.png"
              alt="Avatar image"
            />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </article>
    </main>

    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manuel A. Cabassa</a>.
    </div>
  </body>
</html>
